<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/19c579a42a.js" crossorigin="anonymous"></script>
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand mx-2" href="">Todo App</a>
                <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                    </ul>
                    <div class="mx-2">
                        <button class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#loginModal">Login</button>
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signupModal">Sign
                            Up</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Modals -->

        <!-- Login modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login to Todo App</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="loginInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="loginInputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginInputPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign Up Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupModalLabel">Get a Todo App Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="signupInputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="signupInputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupInputPassword">
                            </div>
                            <div class="mb-3">
                                <label for="signupInputConfirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="signupInputConfirmPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- Heading -->
            <div class="row justify-content-center">
                <div class="col-1">
                    <h1>TODO</h1>
                </div>
            </div>
            <!-- Form to make todo -->
            <form action="#">
                <div class="container-fluid">
                    <!-- Divider -->
                    <div class="dropdown-divider"></div>
                    <!-- Todo content -->
                    <div class="row">
                        <div class="col">
                            <label for="todoNote">Description</label>
                            <br>
                            <textarea id="todoNote" name="todoNote" rows="2"
                                placeholder="What do you need to do?"></textarea>
                        </div>
                    </div>
                    <!-- Divider -->
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <!-- Todo category -->
                        <div class="col-6">
                            <div class="d-flex justify-content-center">
                                <div class="dropdown">
                                    <label for="todoNote">Category</label>
                                    <br>
                                    <button class="btn dropdown-toggle dropdown-category" type="button"
                                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        Choose a category
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- Todo deadline -->
                        <div class="col-6">
                            <div class="d-flex justify-content-center">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle dropdown-category" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Choose a category
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- divider -->
                    <div class="dropdown-divider"></div>
                    <!-- Buttons -->
                    <div class="row">
                        <!-- Add Task -->
                        <div class="col-6">
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-dark btn-lg"><i class="fas fa-plus"></i> ADD
                                    TASK</button>
                            </div>
                        </div>
                        <!-- Delete Task -->
                        <div class="col-6">
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-danger btn-lg"><i class="far fa-trash-alt"></i>
                                    DELETE TASKS</button>
                            </div>
                        </div>
                    </div>
                    <!-- divider -->
                    <div class="dropdown-divider"></div>
                </div>
            </form>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
